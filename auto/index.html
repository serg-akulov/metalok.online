<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AutoInspektor Demo</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #3b82f6;
            --text: #ffffff;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #22c55e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            background-color: var(--card);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-bar {
            font-size: 12px;
            color: #888;
        }

        /* Main Content */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        h2 { font-size: 1.2rem; margin-top: 0; }
        p { color: #aaa; font-size: 0.9rem; }

        /* Car Map Container */
        .car-container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* SVG Styles */
        svg {
            height: 100%;
            width: auto;
            max-width: 100%;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.2));
        }

        .car-part {
            fill: #333;
            stroke: #555;
            stroke-width: 2;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .car-part:hover { fill: #444; }
        .car-part.selected { stroke: #fff; }
        
        /* Defect Colors */
        .car-part[data-status="ok"] { fill: #333; }
        .car-part[data-status="scratch"] { fill: var(--warning); fill-opacity: 0.6; }
        .car-part[data-status="dent"] { fill: var(--danger); fill-opacity: 0.6; }
        .car-part[data-status="repaint"] { fill: #8b5cf6; fill-opacity: 0.6; }

        /* Modal / Bottom Sheet */
        .bottom-sheet {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--card);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .bottom-sheet.active {
            transform: translateY(0);
        }

        .sheet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .sheet-title { font-weight: bold; font-size: 1.1rem; }
        .close-sheet { background: none; border: none; color: #888; font-size: 1.5rem; cursor: pointer;}

        /* Defect Buttons */
        .defect-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .defect-btn {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
        }

        .defect-btn.danger { border-color: var(--danger); color: var(--danger); }
        .defect-btn.warning { border-color: var(--warning); color: var(--warning); }
        .defect-btn.info { border-color: #8b5cf6; color: #8b5cf6; }
        .defect-btn.success { border-color: var(--success); color: var(--success); }

        .defect-btn:active { transform: scale(0.98); }

        /* Footer Info */
        .summary-bar {
            background: #111;
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }
        
        .price-impact { color: var(--danger); font-weight: bold; }

    </style>
</head>
<body>

<header>
    <div>AutoRevizor</div>
    <div class="status-bar">Toyota Camry</div>
</header>

<main>
    <h2>–û—Å–º–æ—Ç—Ä –∫—É–∑–æ–≤–∞</h2>
    <p>–ù–∞–∂–∏–º–∞–π—Ç–µ –Ω–∞ –¥–µ—Ç–∞–ª–∏, —á—Ç–æ–±—ã –æ—Ç–º–µ—Ç–∏—Ç—å –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è.</p>

    <div class="car-container">
        <!-- –°—Ö–µ–º–∞—Ç–∏—á–Ω—ã–π SVG –∞–≤—Ç–æ–º–æ–±–∏–ª—è (–≤–∏–¥ —Å–≤–µ—Ä—Ö—É) -->
        <svg viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
            <!-- –ö–∞–ø–æ—Ç -->
            <path id="hood" class="car-part" d="M30,80 Q100,60 170,80 L170,140 Q100,130 30,140 Z" data-name="–ö–∞–ø–æ—Ç"></path>
            <!-- –ö—Ä—ã—à–∞ -->
            <path id="roof" class="car-part" d="M35,145 L165,145 L165,240 L35,240 Z" data-name="–ö—Ä—ã—à–∞"></path>
            <!-- –ë–∞–≥–∞–∂–Ω–∏–∫ -->
            <path id="trunk" class="car-part" d="M35,245 L165,245 L165,290 Q100,300 35,290 Z" data-name="–ë–∞–≥–∞–∂–Ω–∏–∫"></path>
            <!-- –õ–æ–±–æ–≤–æ–µ -->
            <path id="windshield" class="car-part" style="fill: #222;" d="M35,140 Q100,130 165,140 L165,145 L35,145 Z" data-name="–õ–æ–±–æ–≤–æ–µ"></path>
            
            <!-- –õ–µ–≤–æ–µ –ø–µ—Ä–µ–¥–Ω–µ–µ –∫—Ä—ã–ª–æ -->
            <path id="lf-fender" class="car-part" d="M30,80 L30,140 L10,140 Q10,100 30,80 Z" data-name="–õ–µ–≤. –ü–µ—Ä. –ö—Ä—ã–ª–æ"></path>
            <!-- –ü—Ä–∞–≤–æ–µ –ø–µ—Ä–µ–¥–Ω–µ–µ –∫—Ä—ã–ª–æ -->
            <path id="rf-fender" class="car-part" d="M170,80 L170,140 L190,140 Q190,100 170,80 Z" data-name="–ü—Ä–∞–≤. –ü–µ—Ä. –ö—Ä—ã–ª–æ"></path>
            
            <!-- –õ–µ–≤—ã–µ –¥–≤–µ—Ä–∏ -->
            <path id="l-doors" class="car-part" d="M10,145 L30,145 L30,240 L10,240 Z" data-name="–õ–µ–≤—ã–µ –î–≤–µ—Ä–∏"></path>
            <!-- –ü—Ä–∞–≤—ã–µ –¥–≤–µ—Ä–∏ -->
            <path id="r-doors" class="car-part" d="M190,145 L170,145 L170,240 L190,240 Z" data-name="–ü—Ä–∞–≤—ã–µ –î–≤–µ—Ä–∏"></path>

            <!-- –ó–∞–¥–Ω–∏–π –±–∞–º–ø–µ—Ä -->
            <path id="r-bumper" class="car-part" d="M35,290 Q100,300 165,290 L165,310 Q100,330 35,310 Z" data-name="–ó–∞–¥–Ω–∏–π –±–∞–º–ø–µ—Ä"></path>
        </svg>
    </div>
</main>

<!-- Bottom Sheet Interface -->
<div class="bottom-sheet" id="sheet">
    <div class="sheet-header">
        <span class="sheet-title" id="part-title">–î–µ—Ç–∞–ª—å</span>
        <button class="close-sheet" onclick="closeSheet()">√ó</button>
    </div>
    <div class="defect-grid">
        <button class="defect-btn success" onclick="setDefect('ok')">
            <span>‚úÖ</span>
            –¶–µ–ª–∞—è
        </button>
        <button class="defect-btn warning" onclick="setDefect('scratch')">
            <span>‚ö°</span>
            –¶–∞—Ä–∞–ø–∏–Ω–∞
        </button>
        <button class="defect-btn danger" onclick="setDefect('dent')">
            <span>üî®</span>
            –í–º—è—Ç–∏–Ω–∞
        </button>
        <button class="defect-btn info" onclick="setDefect('repaint')">
            <span>üé®</span>
            –û–∫—Ä–∞—Å
        </button>
    </div>
</div>

<div class="summary-bar">
    <div>–ü–æ–≤—Ä–µ–∂–¥–µ–Ω–∏–π: <span id="defect-count">0</span></div>
    <div class="price-impact">–¢–æ—Ä–≥: <span id="bargain-amount">0</span> ‚ÇΩ</div>
</div>

<script>
    // State
    let currentPartId = null;
    const defects = {}; // { 'hood': 'dent', 'roof': 'ok' }
    
    // Config: –°—Ç–æ–∏–º–æ—Å—Ç—å —É—Å—Ç—Ä–∞–Ω–µ–Ω–∏—è (–¥–ª—è –ø—Ä–∏–º–µ—Ä–∞)
    const prices = {
        'ok': 0,
        'scratch': 5000,
        'dent': 10000,
        'repaint': 8000
    };

    // DOM Elements
    const sheet = document.getElementById('sheet');
    const partTitle = document.getElementById('part-title');
    const parts = document.querySelectorAll('.car-part');
    const countEl = document.getElementById('defect-count');
    const bargainEl = document.getElementById('bargain-amount');

    // Event Listeners for SVG Parts
    parts.forEach(part => {
        part.addEventListener('click', function() {
            currentPartId = this.id;
            const name = this.getAttribute('data-name');
            
            // Highlight active part visually (optional logic could go here)
            
            openSheet(name);
        });
    });

    function openSheet(name) {
        partTitle.innerText = name;
        sheet.classList.add('active');
    }

    function closeSheet() {
        sheet.classList.remove('active');
        currentPartId = null;
    }

    function setDefect(type) {
        if (!currentPartId) return;

        const partEl = document.getElementById(currentPartId);
        
        // Save state
        defects[currentPartId] = type;
        
        // Update Visuals
        partEl.setAttribute('data-status', type);
        
        // Update Calculations
        recalcSummary();
        
        closeSheet();
    }

    function recalcSummary() {
        let count = 0;
        let totalBargain = 0;

        for (let key in defects) {
            const type = defects[key];
            if (type !== 'ok') {
                count++;
                totalBargain += prices[type];
            }
        }

        countEl.innerText = count;
        bargainEl.innerText = totalBargain.toLocaleString();
    }

    // Close sheet when clicking outside (on the SVG background)
    document.querySelector('.car-container').addEventListener('click', (e) => {
        if(e.target.tagName !== 'path') {
            closeSheet();
        }
    });

</script>

</body>
